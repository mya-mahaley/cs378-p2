<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Implement from below -->
  <body>
    <header>
      <div class="container-fluid">
          <img  src="https://www.oscampuscafe.com/wp-content/uploads/2019/11/os-campus-cafe-logo-2x.png" alt="O's Campus Cafe Logo" class="img-fluid">
      </div>
    </header>
    <div class="subheading">Delicious, From-Scratch Recipes Close at Hand</div>
    <div class="subheading2">The fresh choice of UT!</div>
    <div class="container">
      <div class="row" style="padding: 20px">
        <div class="col">
          <img  class="food-pic" src="https://assets.bonappetit.com/photos/62b44891ac4f67616289d695/4:5/w_3116,h_3895,c_limit/0623-mac-and-cheese-recipe-lede.jpg" alt="Mac & Cheese">
        </div>
        <div class="col-6">
          <p class="food-name">mac & cheese</p>
        </div>
        <div class="col">
            <div class="row">
              <p class="food-price">$5</p>
            </div>  
            <div class="row">
              <div class="col-4">
                  <button class="circle-button" id="decrease-0">-</button>
              </div>
              <div class="col-4">
                  <p class="food-quantity" id="quantity-0">0</button>
              </div>
              <div class="col-4">
                  <button class="circle-button" id="increase-0">+</button>
              </div>
            </div>
          </div>
      </div>
      <div class="row" style="padding: 20px">
        <div class="col">
          <img class="food-pic" src="https://realhousemoms.com/wp-content/uploads/One-Pot-Alfredo-Pasta-RECIPE-CARD2.jpg" alt="Pasta">
        </div>
        <div class="col-6">
          <p class="food-name">pasta</p>
        </div>
        <div class="col">
            <div class="row">
              <p class="food-price">$8</p>
            </div>  
            <div class="row">
              <div class="col-4">
                  <button class="circle-button" id="decrease-1">-</button>
              </div>
              <div class="col-4">
                  <p class="food-quantity" id="quantity-1">0</button>
              </div>
              <div class="col-4">
                  <button class="circle-button" id="increase-1">+</button>
              </div>
            </div>
          </div>
      </div>
      <div class="row" style="padding: 20px">
        <div class="col">
          <img  class="food-pic" src="https://d4o3oxzf7m9sj.cloudfront.net/eSq31doEsxqBQiL1lHsBjqTp0Fk=/1200x0/https://media.data.statesman.com/restaurants/images/cruzteca.jpg" alt="Tacos">
        </div>
        <div class="col-6">
          <p class="food-name">tacos</p>
        </div>
        <div class="col">
            <div class="row">
              <p class="food-price">$8</p>
            </div>  
            <div class="row">
              <div class="col-4">
                  <button class="circle-button" id="decrease-2">-</button>
              </div>
              <div class="col-4">
                  <p class="food-quantity" id="quantity-2">0</button>
              </div>
              <div class="col-4">
                  <button class="circle-button" id="increase-2">+</button>
              </div>
            </div>
          </div>
      </div>
      <div class="row" style="padding: 20px">
        <div class="col">
          <img  class="food-pic" src="https://www.mexicanplease.com/wp-content/uploads/2019/10/Chicken-Tinga-Enchiladas-11.jpg" alt="Enchiladas">
        </div>
        <div class="col-6">
          <p class="food-name">enchiladas</p>
        </div>
        <div class="col">
          <div class="row">
            <p class="food-price">$10</p>
          </div>  
          <div class="row">
            <div class="col-4" align="center">
                <button class="circle-button" id="decrease-3">-</button>
            </div>
            <div class="col-4" align="center">
                <p class="food-quantity" id="quantity-3">0</button>
            </div>
            <div class="col-4" >
                <button class="circle-button" id="increase-3">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="padding: 20px">
        <div class="col">
            <p>Subtotal</p>
        </div>
        <div class="col">
            <p id="subtotal">$0</p>
        </div>
        <div class="col" >
            <button class="order-button" id="order-button">Order</button>
        </div>
        <div class="col-4" align="center">
            <button class="clear-button" id="clear-button">Clear All</button>
        </div>
      
      </div>
    
    </div>
    <script src="script.js"></script>
  </body>
</html>
